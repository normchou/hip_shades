
<div class="container">
    <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">
        <h2> Sign Up Page</h2>
        </br>

        <div class="alert alert-danger" ng-show="error">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            <span class="sr-only">Error:</span>
            {{ error }}
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" ng-model="signup.first_name" class="form-control" placeholder="First Name">
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" ng-model="signup.last_name" class="form-control" placeholder="Last Name">
        </div>

        <div class="form-group">
            <label for="street">Street Address</label>
            <input type="text" ng-model="signup.street" class="form-control" placeholder="Street Address">
        </div>

        <div class="form-group">
            <label for="street2">Street Address (Line 2)</label>
            <input type="text" ng-model="signup.street2" class="form-control" placeholder="Street Address (Line 2)">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" ng-model="signup.city" class="form-control" placeholder="City">
        </div>
        
        <div class="form-group">
            <label for="Country">Country</label>
            <input type="text" ng-model="signup.country" class="form-control" placeholder="Country">
        </div>

        <div class="form-group">
            <label for="State">State</label>
            <input type="text" ng-model="signup.state" class="form-control" placeholder="State">
        </div>

        <div class="form-group">
            <label for="zip">Zip Code</label>
            <input type="text" ng-model="signup.zip" class="form-control" placeholder="Zip Code">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>

    </form>

</div>
