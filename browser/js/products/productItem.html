<!-- this shows product's description -->
<div class="col-xs-9">
	<div>
		<h3>{{ productItem.title }}</h3>
		<p>{{ productItem.description }}</p>
		<p>${{ productItem.price }}</p>
		<button ng-click="createOrder(productItem._id)">Add to cart</button>
	</div>
	<div>
		<img src="{{ productItem.imageURL[0] }}" class="img-thumbnail" style="width: 75%"> 
	</div>
</div>

<div class="col-xs-3">
	<h3>Reviews</h3>
	<div ng-repeat="review in productReviews">
		<h4 style="color: red">{{ review.stars }} Stars</h5>
		<p> written by: {{ review.user_id.first_name }} {{ review.user_id.last_name }}</p>
		<p> "{{ review.review }}"" </p>
	</div>
	<button>Add Review</button>
</div>
