<div class="container">
    <h2>Product List</h2>
    
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  		<div class="modal-dialog modal-lg">
    		<ui-view></ui-view>
		</div>
	</div>
	
    <div class="row col-md-12">
        <button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target=".bs-example-modal-lg" ui-sref="productMgt.edit({productID: product._id})">Add New Product</button>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                	<th></th>
                    <th></th>
                    <th>Thumbnail</th>
                    <th>Product</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Current Stock</th>
                    <th>Categories</th>
                </thead>
                <tbody>
                    <tr ng-repeat="product in products">
                        <td>
                            <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target=".bs-example-modal-lg" ui-sref="productMgt.edit({productID: product._id})"><span class="glyphicon glyphicon-pencil"></span></button>

                    	</td>
                        <td>
                            <a type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span></a>
                        </td>
                        <td><img src={{product.imageURL[0]}} width="50px"></td>
                        <td>{{product.title}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.price | currency}}</td>
                        <td>{{product.stock}}</td>				
                        <td>{{product.categories}}</td>
                    </tr>                    
                </tbody>
            </table>
        </div>
    </div>
