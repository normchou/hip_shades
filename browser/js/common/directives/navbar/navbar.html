<nav class="navbar navbar-static-top">
    <div class="container">
        <div class="navbar-header">

          <!-- Add a Logo here, instead of full-stack -->
        </div>
        
        <ul class="nav navbar-nav">
            <li ng-repeat="item in items" 
                ng-show="!item.auth || isLoggedIn()">
                <a  ui-sref-active="active" 
                    ui-sref="{{ item.state }}">
                    {{ item.label }}
                </a>
            </li>
        </ul>
        
        <button ng-show="!user" 
                ui-sref="login" 
                class="btn login-button">

        </button>

                ui-sref="logistics" 
                class="btn login-button">
                Sign up
        </button>
