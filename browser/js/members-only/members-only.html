<div class="container">
    <h2>Welcome {{ user.email }}</h2>
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  		<div class="modal-dialog modal-lg">
    		<ui-view></ui-view>
		</div>
	</div>
    <div class="row col-md-12">
        <button type="button" 
                class="btn btn-default btn-xs" 
                data-toggle="modal" 
                data-target=".bs-example-modal-lg" 
                ui-sref="membersOnly.edit({userID: user._id})">
                Edit Profile
        </button>
    </div>
    <br>
    <h3>Current Orders</h3>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <th>Thumbnail</th>
                    <th>Product</th>
                    <th>Subtotal</th>
                    <th>Quantity</th>
                    <th>Order Status</th>
                    <th>Leave a Review</th>
                </thead>
                <tbody>
                    <tr ng-repeat="product in order.products">
                        <td><img src={{product.id.imageURL[0]}} width="50px"></td>
                        <td>{{product.id.title}}</td>
                        <td>{{product.id.price | currency}}</td>
                        <td>{{product.quantity}}</td>
                        <td>{{order.checked_out | orderStatus}}</td>
                        <td>
                            <button type="button" 
                                    class="btn btn-default btn-xs" 
                                    data-toggle="modal" 
                                    data-target=".bs-example-modal-lg" 
                                    ui-sref="membersOnly.review({productID: product.id._id})">
                                    Add a Review
                            </button>
                        </td>
                    </tr>        
                </tbody>
            </table>
        </div>
    </div>
