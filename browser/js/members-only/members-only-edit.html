<div class="modal-content">
	<br>
	<form class="form-horizontal" ng-submit="saveUser()">

	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">First Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" ng-model="user.first_name">
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-2 control-label">Last Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" ng-model="user.last_name">
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <label class="col-sm-2 control-label">*email</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" ng-model="user.email">
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-2 control-label">*Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" ng-model="user.password">
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-2 control-label">Street</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" ng-model="user.street">
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-2 control-label">State</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" ng-model="user.state">
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-2 control-label">Country</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" ng-model="user.count">
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-2 control-label">Admin</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" ng-model="user.admin">
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-primary">Save</button>
	      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	    </div>
	  </div>

	</form>
</div>
